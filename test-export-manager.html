<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba R√°pida - ExportManager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #chart_div { width: 600px; height: 400px; border: 1px solid #ccc; background: #f9f9f9; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üß™ Prueba R√°pida - ExportManager</h1>
    
    <div class="test-section">
        <h2>1. Verificar Dependencias</h2>
        <button onclick="checkDependencies()">Verificar Librer√≠as</button>
        <div id="dependencies-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Configurar ExportManager</h2>
        <button onclick="configureExportManager()">Configurar</button>
        <div id="config-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. √Årea de Gr√°fico Simulado</h2>
        <div id="chart_div">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                üìä √Årea de Gr√°fico Simulado<br>
                <small>Este contenido se exportar√° como PNG</small>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. Botones de Exportaci√≥n</h2>
        <button onclick="testPNGExport()" style="background: #3498db; color: white; border: none;">
            üì∏ Probar PNG
        </button>
        <button onclick="testExcelExport()" style="background: #27ae60; color: white; border: none;">
            üìä Probar Excel
        </button>
        <button onclick="ExportManager.debug()" style="background: #f39c12; color: white; border: none;">
            üîç Debug
        </button>
    </div>
    
    <div class="test-section">
        <h2>5. Resultados</h2>
        <div id="test-results"></div>
    </div>

    <!-- Dependencias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/export-manager-simple.js"></script>
    
    <script>
        function checkDependencies() {
            const result = document.getElementById('dependencies-result');
            const checks = [
                { name: 'XLSX', available: typeof XLSX !== 'undefined' },
                { name: 'html2canvas', available: typeof html2canvas !== 'undefined' },
                { name: 'ExportManager', available: typeof ExportManager !== 'undefined' }
            ];
            
            let html = '<ul>';
            checks.forEach(check => {
                const status = check.available ? '‚úÖ' : '‚ùå';
                html += `<li>${status} ${check.name}: ${check.available ? 'Disponible' : 'No disponible'}</li>`;
            });
            html += '</ul>';
            result.innerHTML = html;
        }
        
        function configureExportManager() {
            try {
                ExportManager.configure({
                    pageId: 'test-page',
                    title: 'Prueba ExportManager',
                    chartSelector: '#chart_div',
                    dataCallback: () => getTestData()
                });
                
                document.getElementById('config-result').innerHTML = '‚úÖ ExportManager configurado correctamente';
            } catch (error) {
                document.getElementById('config-result').innerHTML = '‚ùå Error: ' + error.message;
            }
        }
        
        function getTestData() {
            return [
                ['DATOS DE PRUEBA'],
                ['Fecha:', new Date().toLocaleString()],
                [''],
                ['Categor√≠a', 'Valor'],
                ['Categor√≠a A', 100],
                ['Categor√≠a B', 200],
                ['Categor√≠a C', 150]
            ];
        }
        
        function testPNGExport() {
            logResult('Iniciando exportaci√≥n PNG...');
            ExportManager.exportPNG().then(() => {
                logResult('‚úÖ PNG exportado exitosamente');
            }).catch(error => {
                logResult('‚ùå Error PNG: ' + error.message);
            });
        }
        
        function testExcelExport() {
            logResult('Iniciando exportaci√≥n Excel...');
            ExportManager.exportExcel().then(() => {
                logResult('‚úÖ Excel exportado exitosamente');
            }).catch(error => {
                logResult('‚ùå Error Excel: ' + error.message);
            });
        }
        
        function logResult(message) {
            const results = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        // Auto-verificar al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkDependencies();
                configureExportManager();
            }, 1000);
        });
    </script>
</body>
</html>
